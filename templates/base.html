{% load staticfiles %}<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Twitter Typeahead</title>
<script type="text/javascript" src="{%static 'js/jquery.min.js'%}"></script>
<script  type="text/javascript" src="{%static 'js/typeahead.js'%}"></script>
<script type="text/javascript">
$(window).load(function(){
        $('#search').keyup(function(){
            var searchField = $('#search').val();
            var regex = new RegExp(searchField, "i");
            var output = '<div class="row">';
            var count = 1;
            $.getJSON('localizarprodutos', function(data) {
              $.each(data, function(key, val){
                if ((val.name.search(regex) != -1) || (val.location.search(regex) != -1)) {
                  output += '<div class="col-md-6 well">';
                  output += '<div class="col-md-7">';
                  output += '<h5>' + val.name + '</h5>';
                  output += '<p>' + val.location + '</p>'
                  output += '</div>';
                  output += '</div>';
                  if(count%2 == 0){
                    output += '</div><div class="row">'
                  }
                  count++;
                }
              });
              output += '</div>';
              $('#results').html(output);
            });
        });
      });

</script>
</style>
</head>
<body>
    <div class="bs-example">
		<h2>Enter your product</h2>
    <input type="text" id="search">
    </div>
    <div id="resuslts"></div>
    <div>
      {%for row in rows%}
      <br>{{row.descricao}} - R${{row.preco|floatformat:"-2"}}
      {%endfor%}
    </div>
</body>
</html>
