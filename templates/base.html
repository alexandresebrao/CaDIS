{% load staticfiles %}<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Twitter Typeahead</title>

</head>
<body>
<table>
  {% for item in produtos %}

  {% endfor %}

</html>
