{% load staticfiles %}<!--{% load staticfiles %}<!DOCTYPE html>-->
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>CaDIS - Admin</title>

		<link rel="stylesheet" type="text/css" href="{% static 'Semantic/semantic.css' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'Semantic/semantic.min.css' %}">
		<link rel="stylesheet" type="text/js" href="{% static 'Semantic/semantic.js' %}">
		<link rel="stylesheet" type="text/js" href="{% static 'Semantic/semantic.min.js' %}">

	</head>
	<style type="text/css">
			a:link{
				text-decoration: none;
				color: black;
			}

	</style>
	<body>
		<div class="ui secondary  menu">
			<a href="/carrinho/" class="item" style="margin-left: 20px"><i class="large shop icon"></i> Mostrar carrinho</a>
		</div>
		<div class="ui segment">
			<table class="ui single line table">
			   <thead>
				   <tr>
						<th>Codigo da Transação</th>
						<th>Codigo produto</th>
						<th>Codigo Pedido</th>
            <th>CPF</th>
					</tr>
				</thead>
				<tbody>
				  {% for item in compras %}
				  <div class="ui buttons">
					  <tr>
						<td>{{ item.codigo_tran }}</td>
						<td>{{item.produto}}</td>
						<td>{{item.cod_pedido}}</td>
            <td>{{item.cpf}}</td>
					</div>
				 {% endfor %}
				</tbody>
			</table>
		</div>
	</body>
</html>
